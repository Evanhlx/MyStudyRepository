<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 2.0 Study</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            message:'Hello Vue.js'
    }
    });
</script>
</body>
</html>
