<pre>有的时候，我们需要匹配“除了某些字符以外”的其他字符，这时候，我们可以使用反义字符组，其语法是：“[^字符集合]”</pre>

<h4>比如我们把包含nowamagic的字符串替换掉。
    <br>
    www.nowamagic1.net
    <br>
    www.nowamagic2.com
    <br>
