<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regex_study01</title>
</head>
<body>

<h3>将会把字符串 welcome to visit www.nowamagic.net <br>
    中的小写字母 i 匹配出来，并替换成大写字母 I，并且背景颜色变成橙色。</h3>

<p id="p"></p>
<p id="s"></p>

<script>
    var wel = 'welcome to visit www.nowamagic.net';
//    wel = wel.replace(/i/g, 'I');
    wel = wel.replace(/i/g, '<span style="background-color:orange">I</span>');

    var wel2 = 'welcome to visit www.nowamagic.net';
//    var regex = new RegExp('i','g');
//    wel2 = wel2.split(regex);
    wel2 = wel2.split('i');//两个没有区别嘛

    document.querySelector('#p').innerHTML = wel;
    document.querySelector('#s').innerHTML = wel2;
</script>
</body>
</html>
