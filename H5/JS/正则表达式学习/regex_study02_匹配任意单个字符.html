<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regex_study01</title>
</head>
<body>

<h3>“.”可以匹配任意的单个字符、英文字母、数字，以及它本身。我们现在结合前面介绍的全字匹配来学习它：</h3>

<h4>'welcome to visit www.nowamagic.net'</h4>
<p id="p"></p>
<p id="s"></p>
<p id="t"></p>


<h4>很多情况下，“.”不匹配换行。所以，这里有个值得注意的匹配，就是回车符+exp，回车符难以标识。</h4>
<h4>有的时候，我们不想让“.”去匹配任何的字符，仅仅想让它匹配“.”这一单个字符，也就是仅匹配它本身，此时，可以使用“.”来对它进行转义。</h4>

<script>
    var wel = 'welcome to visit www.nowamagic.net';
    //    wel = wel.replace(/i/g, 'I');
    //..g 表示匹配 g前面两个任意字符和g本身
    wel = wel.replace(/..g/g, '<span style="background-color:orange">I</span>');

    var wel2 = 'welcome to visit www.nowamagic.net';
    var regex = new RegExp('..g', 'g');
    wel2 = wel2.split(regex);
    //    wel2 = wel2.split('i');//两个没有区别嘛
    var weltemp = '';
    for (index in wel2) {
        weltemp += wel2[index] + '<br>';
    }

    var wel_t = 'welcome to visit www.nowamagic.net';
    //空格也可以匹配程任意字符
    var regex_t = new RegExp('..t', 'g');

    document.querySelector('#p').innerHTML = wel;
    document.querySelector('#s').innerHTML = weltemp;
    document.querySelector('#t').innerHTML = wel_t.replace(regex_t,'<span style="background-color:orange">A</span>');
</script>
</body>
</html>
